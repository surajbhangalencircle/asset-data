
<div class="container-fluid">
    <div class="toolbar">
        <i class="fa fa-bars" (click)="toggle()"></i>
      <span>Front-End Assignment</span>
    </div>
  </div>
  <nav class='animated bounceInDown ' *ngIf="collapse">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
      <mat-tree-node (click)="selectAsset(node.id,node.name)" *matTreeNodeDef="let node" matTreeNodeToggle>
        {{node.name}}
      </mat-tree-node>
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <div class="mat-tree-node">
          <button (click)="selectAsset(node.id,node.name)" mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name" >
            
            <mat-icon  class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          {{node.name}}
        </div>
        <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
          <ng-container matTreeNodeOutlet></ng-container>
        </div>
      </mat-nested-tree-node>
    </mat-tree>
  </nav>
  <div class="asset">

      </div> -->

  </div>
